<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>List Manager</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-12 pt-5">
            <form onsubmit="app.controllers.listController.addList(event)">
                <div class="form-group">
                    <input type="text" class="form-control" name='name' placeholder='Enter List Name' required>
                </div>
                <button class="btn-sm btn-primary" type="submit">Create</button>
            </form>
        </div>
    </div>
    <div class="row p-5" id="list">
    </div>

    <script src="app/main.js" type="module"></script>
</body>

</html>
